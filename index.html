<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="password-generator">
      <div class="settings">
        <label for="length">Length:<span id="length-value">12</span></label>
        <input
          type="range"
          id="length"
          min="1"
          max="20"
          value="3"
          oninput="updateSettings()"
        />

        <label for="digits">Digits:<span id="digits-value">2</span></label>
        <input
          type="range"
          id="digits"
          min="1"
          max="10"
          value="2"
          oninput="updateSettings()"
        />

        <label for="capitals"
          >Capitals:<span id="capitals-value">2</span></label
        >
        <input
          type="range"
          id="capitals"
          min="1"
          max="10"
          value="2"
          oninput="updateSettings()"
        />

        <label for="symbols">Symbols:<span id="symbols-value">2</span></label>
        <input
          type="range"
          id="symbols"
          min="1"
          max="10"
          value="2"
          oninput="updateSettings()"
        />
      </div>
      <div class="image-container">
        <img id="animal-image" src="./img/goat.png" alt="Animal Image" />
      </div>
      <button onclick="generatePassword()">Generate Password</button>
      <input type="text" id="result" readonly />
      <div
        id="strength-indicator"
        class="strength-indicator"
        style="width: 0%"
      ></div>
      <div class="special">
        <button onclick="copyToClipboard()">Copy</button>
        <button onclick="clearPassword()">Clear</button>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
